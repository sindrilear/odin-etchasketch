<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="createGrid(16)">
    <div class="container">
        <div class="buttoncontainer">
            <button type="button" class="adjust">Adjust canvas</button>
        </div>
        <div class="grid-container">
        </div>
    </div>
    <script>
        const btnAdjust = document.querySelector(".adjust");
            btnAdjust.addEventListener("click", () => {
            let isTrue = true;
            let grid;
            while(isTrue){
                grid = prompt("Please enter a number between 1-100");
                if (grid >= 1 && grid <= 100) {
                    isTrue = false;
                }
            }
            createGrid(grid);
        });
        
        function createGrid(n) {
            const gridContainer = document.querySelector(".grid-container")

            gridContainer.innerHTML = '';
            rowID = 0;

            for (let i = 0; i < n; i++) {
                const gridRow = document.createElement("div");
                gridRow.className = "gridrow";
                gridRow.setAttribute("id", `row-${i}`)
                gridContainer.appendChild(gridRow);
                for (let j = 0; j < n; j++) {
                    const grid = document.createElement("div");
                    grid.className = "grid";
                    grid.setAttribute("id", `grid-${rowID}`)
                    grid.setAttribute("onmouseover", `changeColor(${rowID})`)
                    element = document.getElementById(`row-${i}`);
                    element.appendChild(grid);
                    rowID++
                }
            }
        }

        function changeColor(n) {
            r = Math.floor(Math.random() * 256);
            g = Math.floor(Math.random() * 256);
            b = Math.floor(Math.random() * 256);
            document.getElementById(`grid-${n}`).style.backgroundColor = `rgb(${r}, ${g}, ${b})`;
        }
    </script>
</body>
</html>
